<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"

    />

  <body>
    <header class="header">
      <div class="header__grid contenedor">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo podcast" />

        <div class="header__contenido">
          <h1 class="header__heading">Tu plat para tus podcast</h1>
          <a href="#" class="boton--primario"> Create Account</a>
        </div>
      </div>
    </header>
    <section class="crea">
      <div class="crea__grid contenedor">
        <div class="crea__imagen">
          <img src="build/img/imagen_podcast.svg" alt="imagen podcast" />
        </div>
        <div class="crea__contenido">
          <h2 class="crea__heading">Crea tu Podcast</h2>
          <p class="crea__texto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo neque
            placeat eaque dicta possimus quod?
