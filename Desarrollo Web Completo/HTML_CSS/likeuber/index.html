<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__logo">
        <img src="build/img/logo.svg" alt="logo delivery" />
      </div>
      <nav class="nav">
        <a href="#" class="nav__link">Iniciar Sesión</a>
        <a href="#" class="nav__link">Crear Cuenta</a>
        <a href="#" class="nav__link nav__link--registro"
          >Registrar Restaurant</a
        >
      </nav>
    </header>

    <section class="contenedor formulario">
      <div class="formulario__grid">
        <div class="formulario__contenido">
          <h2>Encuentra y pide comida de tu restaurante favorito</h2>
          <form class="formulario__buscar">
            <div class="formulario__campo">
              <label for="restaurant" class="formulario__label"
                >Restaurant</label
              >
              <input
                type="text"
                class="formulario__input"
                placeholder="tacos Mexico"
                id="restaurant"
              />
            </div>
            <div class="formulario__campo">
              <label for="platillo" class="formulario__label">Platillo</label>
              <input
                type="text"
                class="formulario__input"
                placeholder="Pizza, Ensalada, Hamburguesa"
                id="platillo"
              />
            </div>
            <input type="submit" class="formulario__submit" value="Buscar" />
          </form>
        </div>
        <div class="formulario__imagen-container">
          <img
            class="formulario__imagen"
            src="build/img/dibujo_repartidor.svg"
            alt="imagen repartidor"
          />
        </div>
      </div>
    </section>

    <section class="pasos">
      <img src="build/img/wave.svg" alt="wave vector" class="pasos__wave" />
      <div class="pasos__contenido">
        <h2 class="pasos__heading">
          ¿Cómo funciona?<span class="pasos__heading--span">1 , 2 , 3</span>
        </h2>

        <div class="pasos__grid contenedor">
          <div class="pasos__paso">
            <img
              src="build/img/paso_1.png"
              alt="imagen paso app"
              class="pasos__imagen"
            />
          </div>
          <div class="pasos__paso">
            <img
              src="build/img/paso_2.png"
              alt="imagen paso app"
              class="pasos__imagen"
            />
          </div>
          <div class="pasos__paso">
            <img
              src="build/img/paso_3.png"
              alt="imagen paso app"
              class="pasos__imagen"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
